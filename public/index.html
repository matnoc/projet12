<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Menu principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color: #333;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur mon application</h1>
  <div class="menu">
    <button onclick="location.href='/login'">connection</button>
    <button onclick="location.href='/register'">inscription</button>
  </div>
</body>
</html>
